<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema</title>
    <link rel="stylesheet" href="./style.css">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head> 
<body>
   <div class="header">
       <div class="container">
        <div class="header__nav">
            <div class="logo">
               <img src="https://cdn.popsww.com/popsapp/assets/images/icons/logo-pops.png?format=webp" alt="">
            </div>
            <div class="header__menu">
                <ul class="header__menu-list">
                    <li class="header__menu-item">
                        <a href="#" class="header__menu-link">Thiếu Nhi</a>
                    </li>
                    <li class="header__menu-item">
                        <a href="#" class="header__menu-link">Comics</a>
                    </li>
                    <li class="header__menu-item">
                        <a href="#" class="header__menu-link">Anime</a>
                    </li>
                    <li class="header__menu-item">
                        <a href="#" class="header__menu-link">Phim</a>
                    </li>
                </ul>
            </div>
            <div class="header__searchBox">
                <input type="text" class="header__searchBox-input" placeholder="Tên phim, anime, comic, diễn viên">
                <button class="header__searchBox-button">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
            <div class="header__login">
                <button class="header__login-dn active">đăng nhập</button>
                <button class="header__login-dk">đăng kí</button>
            </div>
            <div class="header__profile">
                <div class="header__profile-img">
                    <img src="https://cdn.britannica.com/49/182849-050-4C7FE34F/scene-Iron-Man.jpg" alt="">
                </div>
            </div>
        </div>
       <div class="banner"></div>
       </div>
   </div>
   <!-- new update -->
   <div class="banner">
       <div class="overlay"></div>
      <div class="banner__container">
           <div class="banner__wrapper">
                <div class="banner__wrapper-img">
                    <img src="https://kenh14cdn.com/2019/4/18/ironmanbanner-15555764420461118746306.jpg" alt="">
                </div>
                <div class="banner__wrapper-img">
                    <img src="http://images6.fanpop.com/image/photos/39400000/Doctor-Strange-doctor-strange-2016-39495491-1600-900.jpg" alt="">
                </div>
                <div class="banner__wrapper-img">
                    <img src="https://static0.cbrimages.com/wordpress/wp-content/uploads/2018/05/scarlet-witch-infinity-war-header.jpg" alt="">
                </div>
           </div>
      </div>
       <div class="banner__control-prev">
            <i class="fa-solid fa-arrow-left"></i>
       </div>
       <div class="banner__control-next">
        <i class="fa-solid fa-arrow-right"></i>
        </div>
      
        <div class="banner__info banner-pos-info">
            <div class="banner__info-title">Lorem ipsum dolor</div>
            <div class="banner__info-content">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Laudantium iste ipsam ad quae error eligendi, similique voluptatibus sunt? Esse vel dolor rem libero ad, amet fugit reprehenderit nostrum deserunt veniam.</div>
        </div>
        <button class="banner__button btn-rect banner-pos-btn">Xem Video</button>
       
   </div>



   <div class="film-content">
       <div class="container">
           <div class="film__content-title film-title">
               <div>HOT SERIES</div>
           </div>
       </div>
   </div>
   
<script src="app.js"></script>
</body>
</html>
